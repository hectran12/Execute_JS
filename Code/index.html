<html lang="en">
<head>

        table {

        }

        }

<body>
    <center>
        Name function: <input type="text" id="name">
        <br><br>
        Code: <textarea id="code"></textarea>
        <br><br>
        <button onclick="action_code()">Run code</button>
        <button onclick="loadHistory()">Load history</button>
        <button onclick="Copyallcode()">Copy all code</button>
        <br><br>
        <table id="task">

        </table>
    </center>
    <script>

        // exec code
        function action_code () {
            const name = document.getElementById("name").value;
            const code = document.getElementById("code").value;
            eval_code(code,name);
        }

        function Copyallcode () {
            let text = "";
            getAllHistory().forEach(phantu => {
                text += phantu + "\n\n";
            });
            console.log(text);
            copy(btoa(text));
        }
    </script>
